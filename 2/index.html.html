<!DOCTYPE html >
<html >
    <head>
        <meta charset="utf-8">
       
        <script src='angular.min.js'></script>
        <script src='app.js'></script>
        <title>ShoppingListCheckOff</title>
    </head>
    <body ng-app='ShoppingListCheckOff'>

        <div ng-controller='ToBuyController as itemBuy'>
           
            <div>
                <H2>Add Item</H2>
                <input type='text' ng-model='itemBuy.quantity' placeholder="quantity">
                <input type='text' ng-model='itemBuy.name' placeholder="name">
                <button ng-click='itemBuy.addItem();'>Add item to the list</button>
            </div>
            <H2>To Buy</H2>
            <p>{{itemBuy.massage1}}</p>
            <ol>
                <li ng-repeat='item in itemBuy.items'>Buy {{item.quantity}} of {{item.name}} <button ng-click='itemBuy.removeItem($index);'>Bought</button></li>
            </ol>
        
        <div ng-controller='AlreadyBoughtController as itemBought'>
                <H2>Already Bought</H2>
                <ol >
                    {{itemBuy.massage2}}
                    <li ng-repeat='item in itemBought.newlist'>Bought {{item.quantity}} of {{item.name}} </li>
                </ol>
        </div>
    </div>
        <style>
            div
            {
                margin:10px
            }
            input
            {
                font-size: 16px;
            }
        </style>
    </body>
</html>
